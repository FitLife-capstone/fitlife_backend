version: "3.9"

services:
  server:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
  fitlife-db:
    image: "postgres"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - data:/var/lib/postgresql/data
      - ./scripts/postgres:/docker-entrypoint-initdb.d/

volumes:
  data:
