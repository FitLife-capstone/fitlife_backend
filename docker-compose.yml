version: "3.9"

services:
  server:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
  fitlife-db:
    image: "postgres"
    environment:
      POSTGRES_PASSWORD: "123456"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "fitlife_db"
    volumes:
      - data:/var/lib/postgresql/data
      - ./scripts/postgres:/docker-entrypoint-initdb.d/

volumes:
  data:
